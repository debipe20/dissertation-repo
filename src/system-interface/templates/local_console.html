{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Local Console</h1>
    </div>
    <div class="page-header">
        <h2>{{ pageTitle }}</h2>
    </div>
    <form method="POST" action="/">
        <div></div>
        <iframe src={{ hostIpAndPort }} width="853" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
    </form>
</div>
{% endblock %}
